<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>To-Do List in JS</title>
</head>
<body>
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="tasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" id="formAddTask">
                <div class="form-floating">
                    <input type="text" class="form-control" id="taskName" placeholder="taskName" required>
                    <label for="taskName">Name of the task:</label>
                    <div class="invalid-feedback">
                        Insert the name!
                    </div>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="taskDescription" placeholder="taskDescription" required>
                    <label for="taskDescription">Description of the task:</label>
                    <div class="invalid-feedback">
                        Insert the description!
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="reset" class="btn btn-outline-primary" value="Limpar campos">
                    <input type="submit" class="btn btn-outline-primary" value="save task" >
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
      

    <header class="container-xl my-3 d-flex justify-content-around">
        <h1>Lista de tarefas:</h1>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal" id="btAddTask">
            Add. Task
        </button>
            
    </header>

    <main>
        <table class="table" id="tasksTable">
            <thead>
                <tr class="fs-2">
                    <td>
                        Task
                    </td>
                    <td>
                        Description
                    </td>
                    <td>
                        <input type="checkbox" id="checkAll" checked="false">
                        <label for="checkAll">Check all</label>
                    </td>
                    <td>
                        <button class="btn btn-danger" id="btExcludeTask">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </thead>
        </table>
    </main>

    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
